<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/scripts.js"></script>
    <script>
      $(document).ready(function() {
          $(".description").load(getPerson());
      });
      $(function(){
        $( "#dob" ).datepicker();
      } );
    </script>
  </head>
  <body>
    <div id="header"></div>

    <div class="w3-container w3-margin">
          <h2>People with jobs</h2>
          <div class = "clear-btn">
          </div>
    </div>

    <div class="w3-row">
      <div class="w3-half">
        <div class="w3-container">
            <div class="w3-card-4 w3-padding" id="addEditPerson">
                <p>
                  <label>Name</label>
                  <input class="w3-input" type="text" id="name" required>
                </p>
                <p>
                  <label>Surname</label>
                  <input class="w3-input" type="text" id="surname" required>
                </p>
                <p>
                  <label>Job</label>
                  <input class="w3-input" type="text" id="job" required>
                </p>
                <p>
                  <label>Date of birth</label>
                  <input class="w3-input" type="text" id="dob"  data-dp-dateformat="dd/mm/yyyy">
                </p>
                <p>
                  <label>Knows language(s)</label>
                  <input class="w3-check" type="checkbox" id="english" name="language" checked><label class="w3-validate" for="lang_eng">English</label>
                  <input class="w3-check" type="checkbox" id="french" name="language" required><label class="w3-validate" for="lang_fr">French</label>
                  <input class="w3-check" type="checkbox" id="spanish" name="language" required><label class="w3-validate" for="lang_sp">Spanish</label>
                </p>
                <p>
                  <label>Gender</label>
                  <input class="w3-radio" type="radio" id="male" name="gender" required><label class="w3-validate" for="gen_male">Male</label>
                  <input class="w3-radio" type="radio" id="female" name="gender" required><label class="w3-validate" for="gen_female">Female</label>
                </p>
                <p>
                  <label>Employee status</label>
                  <select class="w3-select" name="option" id="status">
                    <option value="employee">Employee</option>
                    <option value="intern">Intern</option>
                    <option value="contractor">Contractor</option>
                  </select>
                </p>
                <div class="w3-btn-group">
                  <button class="w3-btn w3-white w3-border w3-margin" id="modal_button" onclick="addPersonToList()" style="width:45%"></button>
                  <button class="w3-btn w3-white w3-border w3-margin" id="modal_button" onclick="window.history.back()" style="width:45%">Cancel</button>
                </div>
            </div>
        </div>
      </div>
    </div>
    <br>
    <p class="copyrights w3-center">(c) Who would even want to steal this?</p>
  </body>
</html>
